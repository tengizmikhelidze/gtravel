<div class="header-content">
  <div class="header-logo" [routerLink]='""'>
    <picture>
      <img [src]='logoSvg'>
      <p>Gtravel</p>
    </picture>
  </div>
  <nav class='navigation'>
    <ul>
      <li>
        <p-autoComplete
          class='search-autocomplete'
          [field]='"name"'
          [placeholder]='"ქალაქი, რეგიონი"'
          [dropdown]='true'
          [(ngModel)]="selectedSearchItem"
          [suggestions]="searchSuggestionsFiltered"
          [forceSelection]='true'
          [completeOnFocus]='true'
          (onSelect)='changeRoute($event)'
          (completeMethod)="search($event)"></p-autoComplete>
      </li>
      <li [routerLink]='""'>
        რუქა
        <fa-icon class='icon' [icon]='faMap'></fa-icon>
      </li>
      <li [routerLink]='"/dishes"'>
        სამზარეულო
        <fa-icon class='icon' [icon]='faKitchen'></fa-icon>
      </li>
      <li [routerLink]='"/hotels"'>
        სასტუმროები
        <fa-icon class='icon' [icon]='faHotel'></fa-icon>
      </li>
      <li>
        ბილეთები
        <fa-icon class='icon' [icon]='faTicket'></fa-icon>
      </li>
    </ul>
  </nav>
