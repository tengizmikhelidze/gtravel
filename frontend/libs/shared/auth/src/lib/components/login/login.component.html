<div class='wrapper'>
  <div class='left'>
    <img [src]='loginImgSrc' alt='Georgia'>
  </div>
  <div class='right'>
    <div class='content'>
      <div class='h4'>Hello, <br> <span>{{getSeason()}} !</span></div>
      <form [formGroup]='form'>
        <div>
          <input type='text' [formControlName]='"userEmail"'>
        </div>
        <div>
          <input type='password' [formControlName]='"userPassword"'>
        </div>
        <div>
          <input type='checkbox' [formControlName]='"remember"'>
          <span>
            Forgor Password?
          </span>
        </div>
        <div>
          <input type='submit'>
        </div>
        <div>
          Create Account
        </div>
      </form>
    </div>
  </div>
</div>
